<html><body>
	
<div id="test"></div>
	
<script src="/socket.io/socket.io.js"></script>

<script>
  var socket = io.connect('http://localhost:3005/');
  
  socket.emit('openurl', 'rft.genre=book&rft.title=Dune&rft.isbn=9780575035409');
  
  socket.on('citation', function (data) {
    update_div(data);
  });
  
  socket.on('resource', function (data) {
    update_div(data);
  });
  
  socket.on('error', function (data) {
    update_div('<span style="color: red;">' + data + '</span>');
  });
  
  socket.on('complete', function (data) {
		update_div(data);
		socket.disconnect();
  });
  
  function update_div(data){
    var div = document.getElementById("test");
  	div.innerHTML = div.innerHTML + '<br /><br />' + data;
  }
</script>
</body>
</html>
